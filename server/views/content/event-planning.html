<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Planning</title>
    <link href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../../node_modules/@fortawesome/fontawesome-free/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <link href="../../../client/content/style.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
<header id="site-header"></header>
<main class="flex-fill">
    <section class="row" id="Event-Proposal">
        <div class="col-md-12">
            <h2>Event Registration and Board</h2>
            <form id="eventForm">
                <div class="mb-3">
                    <label class="form-label" for="eventName">Event Name</label>
                    <input class="form-control" id="eventName" required type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="eventDescription">Description</label>
                    <textarea class="form-control" id="eventDescription" required rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="eventDate">Date</label>
                    <input class="form-control" id="eventDate" required type="date">
                </div>
                <button class="btn btn-primary" id="submitEvent" type="submit">Submit Event</button>
            </form>
        </div>
    </section>
    <br>
    <section class="row" id="Event-Calender">
        <div class="col-md-12" id="eventTableContainer">

        </div>
    </section>
    <section class="row" id="Community-Voting">
        <div class="col-md-12">
            <!-- content here -->
        </div>
    </section>
    <section class="row" id="RSVP">
        <div class="col-md-12">
            <!-- content here -->
        </div>
    </section>
    <section class="row" id="Discussion-Forum">
        <div class="col-md-12">
            <!-- content here -->
        </div>
    </section>
</main>
<footer id="site-footer"></footer>
<script src="../../../client/scripts/main.js"></script>
<script src="../../../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
