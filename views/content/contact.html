<!DOCTYPE html>
<html lang="en">
<!-- Title and Style Sheet -->
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../Content/style.css">
</head>
<body>
<!-- Header and Nav Bar -->
<header id="site-header"></header>
<!-- Main -->
<main>
    <div id="Header_1">
        <h1>Contact Us</h1>
        <div class = "row justify-content-lg-center g-3">
        </div><br>
    </div>
    <!-- Form -->
    <form class="con-lg-6 col-md-10 col-sm-10">
        <div class="input-group mb-3">
            <span class="input-group-text">Full Name</span>
            <input id="fullname" name="fullname" type="text" class="form-control"
                   aria-describedby="Full Name" aria-label="Full Name Input" required>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">Email</span>
            <input id="emailAddress" name="emailAddress" type="email" class="form-control"
                   aria-describedby="Email Address" aria-label="Email Address Input" required>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">Subject</span>
            <input id="subject" name="subject" type="text" class="form-control"
                   aria-describedby="Subject" aria-label="Subject Input" required>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">Your Message</span>
            <textarea id="message" name="message" type="text" class="form-control"
                      aria-describedby="Message Area" aria-label="Message Area Input" required></textarea>
        </div>

        <div class="mb-3 form-check">
            <input id="subscribeCheckbox" name="subscribeCheckbox" type="checkbox" class="form-check-label">
            <label class="form-check-label" for="subscribeCheckbox">Subscribe to our Contact List</label>
        </div>
        <!-- Button -->
        <button id="sendButton" type="submit" class="btn btn-primary"> Submit</button>
    </form>

    <br><br>
    <form class="con-lg-6 col-md-10 col-sm-10">
        <div class="input-group mb-3">
            <span class="input-group-text">Feedback</span>
            <textarea id="feedback" name="feedback" type="text" class="form-control"
                      aria-describedby="Feedback" aria-label="Feedback Input" required></textarea>
        </div>

        <!-- Button -->
        <button id="feedbackBtn" onclick="AjaxFeedback()" class="btn btn-primary text-center btn-dark"> Submit</button>
    </form>
</main>

<footer id="site-footer"  style="text-align: center; color: white"></footer>
<script src="../../Scripts/main.js"></script>
<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
